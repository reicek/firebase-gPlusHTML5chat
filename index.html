<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='author' content='Cesar Anton Dorantes @ http://cesarstechinsights.blogspot.mx/'>
	<meta name='keywords' content='Firebase Chat, HTML5 Chat, jQuery Chat, Realtime Chat'>
	
	<link rel='icon' type='image/x-icon' href='img/google-developers.jpg' />
	
    <script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
	<script src='https://cdn.firebase.com/v0/firebase.js'></script>
	
	<script type='text/javascript' src='js/gPlusLogin.js'></script>
</head>
<body>
	<script	src='js/gPlusLogin-async.js' type='text/javascript'></script>
	<div id='logIn'>
		<div id='user'></div>
		<div id='signinButton'>
			<span
				class='g-signin'
				data-callback='signinCallback'
				data-clientid='393543457271.apps.googleusercontent.com'
				data-cookiepolicy='none'
				data-scope='https://www.googleapis.com/auth/plus.login'>
			</span>
		</div>
		<input	id='nameInput' type='text' disabled style='display:none'>
		<div	id='messagesDiv'></div>
		<input	id='messageInput' type='text' placeholder='Message...' size='60' disabled>
	</div>
</div>
</body>
<script src='js/html5chat.js' type='text/javascript'></script>
</html>
